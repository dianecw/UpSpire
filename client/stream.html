<template name="Stream">
	{{ >navbar }}
    <div class="streamcontainer">
    	<div class="feelingcontainer">
			<h3 class="feelingtext">Feeling </h3>
			<h3 class="feelingdropdown">{{ getFeeling }}? </h3>
			<br>
			<p class="feelingtext">Here's a little something for you.</p>
		</div>
		{{ #each elements }}
			{{ >element }}
			<hr>
		{{ /each }}
	</div>

	<div><a href='/create' class="createlink">Have something else that might help? <strong>UpSpire someone else here!</strong></a></div>
</template>

<template name="navbar">
<div id='navigationbar'>
	<a href='/'><img class="logo-nav" src="logo.png"/></a>
</div>

</template>

<template name="element">
	<div class="streamelement">
		{{ #if isText type }}
			{{ >text }}
		{{ else }} {{ #if isImage type }}
			{{ >image }}
		{{ else }} {{ #if isVideo type }}
			{{ >video }}
		{{ /if }}{{ /if }} {{ /if }}
	</div>
</template>

<template name="text">
	<p class="textelement">{{ element }}</p>
</template>

<template name="video">
	<iframe class="videoelement" width="560" height="315" src={{ element }} frameborder="0" allowfullscreen>
	</iframe>
</template>

<template name="image">
	<img class="imageelement" src={{ element }} />
</template>
