<template name="Stream">
    <div class="header-bar">
        APPNAME- Stream Page
    </div>
	<h1><a href="/create">[Emotion- Stream Page]</a></h1>
	{{ #each elements }}
		{{ >element }}
	{{ /each }}
</template>

<template name="element">
	<div class="element">
		{{ #if isText type }}
			{{ >text }}
		{{ else }} {{ #if isImage type }}
			{{ >image }}
		{{ else }} {{ #if isVideo type }}
			{{ >video }}
		{{ /if }}{{ /if }} {{ /if }}
	</div>
</template>

<template name="text">
	<p>{{ content }}</p>
</template>

<template name="video">

</template>

<template name="image">
	<img class="img-element" src={{ content }} />
</template>
