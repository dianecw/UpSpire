<template name="Stream">
    <div class="header-bar">
        APPNAME- Stream Page
    </div>
	<h1><a href="#">What helps you when you're {{getFeeling}}</a></h1>
	{{ #each elements }}
		{{ >element }}
	{{ /each }}
</template>

<template name="element">
	<div class="element">
		{{ #if isText type }}
			{{ >text }}
		{{ else }} {{ #if isImage type }}
			{{ >image }}
		{{ else }} {{ #if isVideo type }}
			{{ >video }}
		{{ /if }}{{ /if }} {{ /if }}
	</div>
</template>

<template name="text">
	<p class="text-element">{{ content }}</p>
</template>

<template name="video">
	<iframe width="560" height="315" src={{ content }} frameborder="0" allowfullscreen>
	</iframe>
</template>

<template name="image">
	<img class="img-element" src={{ content }} />
</template>
