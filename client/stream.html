    <div class="streamcontainer">
		<h2><a class="streamheader" href="#">What helps you when you're {{getFeeling}}</a></h2>
		{{ #each elements }}
			{{ >element }}
			<hr>
		{{ /each }}
	</div>
</template>

<template name="element">
	<div class="streamelement">
		{{ #if isText type }}
			{{ >text }}
		{{ else }} {{ #if isImage type }}
			{{ >image }}
		{{ else }} {{ #if isVideo type }}
			{{ >video }}
		{{ /if }}{{ /if }} {{ /if }}
	</div>
</template>

<template name="text">
	<p class="textelement">{{ content }}</p>
</template>

<template name="video">
	<iframe class="videoelement" width="560" height="315" src={{ content }} frameborder="0" allowfullscreen>
	</iframe>
</template>

<template name="image">
	<img class="imageelement" src={{ content }} />
</template>
