<template name="Home">
    <h1>I'm feeling...</h1>

    {{ #each feelings }}
		{{ >emotionLink }}
	{{ /each }}

    <div><a href="/create" class="createbutton">Feeling great? Share some of that happiness with others!</a></div>
</template>

<template name="emotionLink">
    <a href="http://localhost:3000/stream/{{feeling}}">{{feeling}}</a>
</template>
