<template name="Create">
	<div class="createheader"><a href="/">APPNAME</a></div>
	<div class="createcontainer">
    	<div>Spread the joy!</div>
    	{{> addContentForm}}
    </div>
   </template>

<template name="addContentForm">
    	<form>
    		<div class="subtitle">What would you like to share?</div>
    		<div class="createchoices">
    		</div>

    		<div class="createcontent">
    			<input type="text" name="content_text" />
    			<div class="createcontenttext">
    				Tags:
    			</div>
    		</div>

    		<div class="tags">
      			{{#each tags}}
        			{{> tag}}
      			{{/each}}
    		</div>
    	
    		<input type="submit" value="Submit">
    	</form>
</template>

<template name="tag">
	<input type="checkbox" value = {{tagName}} > {{tagName}}
</template>
